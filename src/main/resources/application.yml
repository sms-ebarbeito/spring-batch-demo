spring:
  application:
    name: batch
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console  # optional, default is /h2-console
  batch:
    jdbc:
      initialize-schema: always

batch:
  import:
    threads: 8